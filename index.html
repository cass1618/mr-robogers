     <h1>Mr. Robogers</h1>
  <form id="beep-boop">
      <div class="formGroup">
        <h1></h1>
        <label for="number">How many syllables would you like me to beep-boop?</label>
    
        <input class="form-control" type="text" id="number" name="number" required>
      <div class="group">
        <p class="submit"></p>
        <img src="images/cloud.png">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>

  <div id="output">
    <p><span class="beep-boop"></span></p>
  </div>  

  </div>
