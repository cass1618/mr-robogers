<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">

  <title>Beep! Boop!</title>
  <link rel="icon" href="icon.png" type="image/icon type">
</head>

<body>
  <div class="contatiner">
    <h1>Enter a number to beep beep boop</h1>
    <form id="beep-boop">
      <div>
        <label for="number">Recipient's Name</label>
        <input id="number" type="text" required>
      </div>
      <div class="formGroup">
        <label for="name2">Sender's Name</label>
        <input id="name2" class="form-control" type="text" required>
      </div>
      <div>
        <button type="submit" class="btn, btn-primary">Submit Form</button> 
      </div>
    </form>
    <div id="letter">
      <h1>Your Letter</h1>
      <p>Dear <span class="beep-boop">NAME</span>
    </div>
  </div>
</body>
